<div class="modal-header">
	<h3 class="text-lg bold text-danger">
		{{title}}
	</h3>
</div>
<div class="modal-body">
	<form class="m-form" (ngSubmit)="signin()" [formGroup]="signInForm" novalidate="">
		<div class="row">
			<div class="col-md-4 text-center">
				<img src="../assets/app/media/img/misc/default-profile-picture.png" class="img-responsive" alt="">
			</div>
			<div class="col-md-8">
				<div class="m-t-md m-b-md">
					<h5 class="m-t-xxs m-b-lg text-center text-primary">Signed in as <b>{{fullname}}</b></h5>
					<ngb-alert type="danger" *ngIf="errorMsg" (close)="errorMsg=null">{{ errorMsg }}</ngb-alert>
					<mat-form-field>
						<input matInput autocomplete="false" placeholder="Password" [type]="revealPassword ? 'text' : 'password'" formControlName="password" required>
						<mat-icon matSuffix (click)="revealPassword = !revealPassword">
							<i class="fa" [ngClass]="{'fa-eye-slash':revealPassword, 'fa-eye':!revealPassword}"></i>
						</mat-icon>
						<mat-error align="start" *ngIf="f.password.hasError('required')" class="form__error">Password is required</mat-error>
					</mat-form-field>
				</div>
				<div class="m-login__form-action">
					<button type="submit" [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" class="btn btn-danger m-btn m-btn--custom btn-block">
						Sign In
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<div class="text-center d-inline-block lock-bottom">
		<a [routerLink]="['/login']" class="m-link"> Not {{fullname}} ? </a>
	</div>
</div>
