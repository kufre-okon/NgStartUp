<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin"
 id="m_login">
	<div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
		<div class="m-stack m-stack--hor m-stack--desktop">
			<div class="m-stack__item m-stack__item--fluid">
				<div class="m-login__wrapper" style="padding:5% 2rem 2rem 2rem">
					<div class="m-login__logo">
						<a href="#">
							<img src="./assets/app/media/img//logos/logo-2.png">
						</a>
					</div>
					<div class="m-login__signin">
						<form (ngSubmit)="signin()" [formGroup]="signInForm" class="m-login__form m-form" action="">
							<ng-template #alertSignin></ng-template>
							<mat-form-field>
								<input matInput placeholder="Username or Email" formControlName="username" required>
								<mat-error align="start" *ngIf="signInFormErrors.username" class="form__error">{{ signInFormErrors.username }}</mat-error>
							</mat-form-field>

							<mat-form-field>
								<input matInput autocomplete="false" placeholder="Password" [type]="revealPassword ? 'text' : 'password'" formControlName="password" required>
								<mat-icon matSuffix (click)="revealPassword = !revealPassword">
									<i class="fa" [ngClass]="{'fa-eye-slash':revealPassword, 'fa-eye':!revealPassword}"></i>
								</mat-icon>
								<mat-error align="start" *ngIf="signInFormErrors.password" class="form__error">{{ signInFormErrors.password }}</mat-error>
							</mat-form-field>
							<div class="row m-login__form-sub">
								<div class="col m--align-left">
									<mat-checkbox formControlName="remember">Remember me</mat-checkbox>
								</div>
								<div class="col m--align-right">
									<a href="javascript:;" (click)="displayForgetPasswordForm()" class="m-link">
										Forget Password ?
									</a>
								</div>
							</div>
							<div class="m-login__form-action">
								<button type="submit" [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
									Sign In
								</button>
							</div>
						</form>
					</div>
